backend:
  name: git-gateway
  branch: main

media_folder: public/images
public_folder: /images

collections:
  - name: places
    label: Places
    folder: src/content/places
    create: true
    extension: mdx
    format: frontmatter
    slug: "{{id}}"
    identifier_field: id
    summary: "{{name}} — {{location.state}} ({{category}})"
    fields:
      # ── Identity ──────────────────────────────────────
      - { name: id, label: ID, widget: string, pattern: ['^[a-z0-9-]+$', 'Lowercase letters, numbers and hyphens only'] }
      - { name: name, label: Name, widget: string }
      - name: category
        label: Category
        widget: select
        options:
          - Waterfall
          - Wildlife & Nature
          - Spiritual
          - Heritage
          - Museum
          - Art Museum
          - Science Museum
          - Lake / Nature
          - Lake
          - Viewpoint / Passes
          - Caving / Adventure
          - Tourist Attraction
          - Attraction
          - Bridge
          - Hiking Area
          - Garden
          - Picnic Ground
          - Scenic Spot
          - Mountain Peak
          - Park
          - Golf Course
          - Home Stay
          - Eco-Stays / Accommodation
          - River Port
      - { name: sub_category, label: Sub-Category, widget: string }
      - { name: tags, label: Tags, widget: list, field: { name: tag, label: Tag, widget: string } }
      - { name: high_intent_motivation, label: High-Intent Motivation, widget: text }

      # ── Ratings ───────────────────────────────────────
      - name: ratings
        label: Ratings
        widget: object
        fields:
          - { name: google_rating, label: Google Rating, widget: number, value_type: float, min: 0, max: 5, step: 0.1, required: false }
          - { name: google_reviews_count, label: Google Reviews Count, widget: string, required: false }
          - { name: our_rating, label: Our Rating, widget: number, value_type: float, min: 0, max: 5, step: 0.1, required: false }

      # ── Entry Fees ────────────────────────────────────
      - name: entry_fees
        label: Entry Fees
        widget: object
        fields:
          - { name: indian_inr, label: Indian (INR), widget: string }
          - { name: foreigner_inr, label: Foreigner (INR), widget: string }
          - { name: special_entry_notes, label: Special Entry Notes, widget: string }

      # ── Location ──────────────────────────────────────
      - name: location
        label: Location
        widget: object
        fields:
          - { name: lat, label: Latitude, widget: number, value_type: float, step: 0.0001 }
          - { name: lng, label: Longitude, widget: number, value_type: float, step: 0.0001 }
          - { name: address, label: Address, widget: string }
          - name: state
            label: State
            widget: select
            options:
              - Arunachal Pradesh
              - Assam
              - Manipur
              - Meghalaya
              - Mizoram
              - Nagaland
              - Sikkim
              - Tripura

      # ── Permit Requirements ───────────────────────────
      - name: permit_requirements
        label: Permit Requirements
        widget: object
        fields:
          - { name: ilp_required, label: ILP Required, widget: boolean, default: false }
          - { name: pap_required, label: PAP Required, widget: boolean, default: false }
          - { name: permit_details, label: Permit Details, widget: text }

      # ── Visiting Hours ────────────────────────────────
      - name: visiting_hours
        label: Visiting Hours
        widget: object
        fields:
          - { name: open_time, label: Open Time, widget: string, hint: 'e.g. 06:00 AM' }
          - { name: close_time, label: Close Time, widget: string, hint: 'e.g. 06:00 PM' }
          - { name: closed_days, label: Closed Days, widget: list, field: { name: day, label: Day, widget: string } }
          - { name: notes, label: Notes, widget: string }

      # ── Seasonality ───────────────────────────────────
      - name: seasonality
        label: Seasonality
        widget: object
        fields:
          - name: best_months
            label: Best Months
            widget: list
            field:
              name: month
              label: Month
              widget: select
              options: [January, February, March, April, May, June, July, August, September, October, November, December]
          - { name: peak_events, label: Peak Events, widget: list, field: { name: event, label: Event, widget: string } }

      # ── Logistics (hub connections) ───────────────────
      - name: logistics
        label: Logistics
        widget: list
        summary: "{{fields.hub_name}} — {{fields.distance_km}} km"
        fields:
          - name: hub_name
            label: Hub Name
            widget: select
            options:
              - "Lokpriya Gopinath Bordoloi International Airport, Guwahati (GAU)"
              - Guwahati Railway Station
              - "Donyi Polo Airport, Itanagar (HGI)"
              - Tezpur Airport (TEZ)
              - Naharlagun Railway Station
              - Imphal Airport (IMF)
              - Jiribam Railway Station
              - Dimapur Airport (DMU)
              - Dimapur Railway Station
              - Pakyong Airport (PYG)
              - Bagdogra Airport (IXB)
              - New Jalpaiguri Railway Station (NJP)
              - Agartala Airport (IXA)
              - Agartala Railway Station
              - Lengpui Airport (AJL)
              - Bairabi Railway Station
              - Umroi Airport (SHL)
          - name: hub_type
            label: Hub Type
            widget: select
            options:
              - { label: Airport, value: airport }
              - { label: Railway Station, value: train }
          - { name: distance_km, label: Distance (km), widget: number, value_type: float, min: 0, step: 0.1 }
          - { name: drive_time_mins, label: Drive Time (mins), widget: number, value_type: int, min: 0 }
          - { name: best_time_to_leave, label: Best Time to Leave, widget: string, required: false }

      # ── SEO ───────────────────────────────────────────
      - name: seo
        label: SEO
        widget: object
        fields:
          - { name: meta_title, label: Meta Title, widget: string }
          - { name: meta_description, label: Meta Description, widget: text }
          - name: schema_org_type
            label: Schema.org Type
            widget: select
            options:
              - TouristAttraction
              - PlaceOfWorship
              - NaturalFeature
              - LandmarksOrHistoricalBuildings
              - Park
              - Museum

      # ── Images ────────────────────────────────────────
      - { name: images, label: Images, widget: list, field: { name: image, label: Image, widget: image } }

      # ── Body ──────────────────────────────────────────
      - { name: body, label: Body, widget: markdown }
